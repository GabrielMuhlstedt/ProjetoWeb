<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="login-container">

        <h1>Cadastre-se</h1>

        <form id="register-form">

            <div class="full-box">

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email" data-min-length="3">

            </div>

            <div class="half-box spacing">

                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome" pattern="[A-Za-z]{1,}" title="Não pode haver numero em seu nome">

            </div>

            <div class="half-box">

                <label for="name">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" pattern="[A-Za-z]{1,}" title="Não pode haver numero em seu sobrenome">

            </div>

            <div class="half-box spacing">

                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="A senha deve ter 8 caracteres, detre eles, pelo menos uma letra maiuscula e um numero">

            </div>

            <div class="half-box">

                <label for="passwordConfirmation">Confirmar Senha</label>
                <input type="password" name="passwordConfirmation" id="passwordConfirmation" placeholder="Confirme a sua senha" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="A senha deve ter 8 caracteres, detre eles, pelo menos uma letra maiuscula e um numero">

            </div>

            <div class="full-box">

                
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">Termos de Uso</a></label>

            </div>

            <div class="full-box">

                
                <input type="submit" value="Registrar" id="btnSubmit">

            </div>

        </form>

    </div>

    <p class="error-validation template"></p>

    <script src="js/login.js">
    
    </script>

</body>
</html>
