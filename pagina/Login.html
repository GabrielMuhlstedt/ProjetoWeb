<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../js/scriptLogin.js"></script>
    <link rel="stylesheet" href="../css/estiloLogin.css">
</head>
<body>

    <div id="login-container">

        <h1>Login</h1>

        <form id="register-form">

            <div class="full-box">

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email">

            </div>

            <div class="full-box">

                <label for="email">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">

            </div>


            <div class="full-box">

                <input type="submit" value="Login" id="btnSubmit">

            </div>


            <div class="full-box">

                <label for="agreement">NÃ£o possui uma conta? </label>

            </div>



        </form>
        <button id="bBotaoLogin" class="bBotaoLogin">Cadastre-se em nosso site!</button>
    </div>
    <p class="error-validation template"></p>

</body>
</html>
